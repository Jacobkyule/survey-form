<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
   <header class="header">
    <h1 id="title">Jakes Survey Form</h1>
    <p id="description">Welcome! ensure you give honest answers.</p>
    </header>
  
    
    <form id="survey-form">
      <div class="biodata">
      
        
        <label for="name" id="name-label">Name: </label>
          <input id="name" type="text" placeholder="Enter a name.." required>
        
        
        <label for="email" id="email-label">Email:</label>
        <input id="email" type="email" pattern=""[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter a valid email addresss" required>

        
        <label for="number" id="number-label">Age:</label>
        <input id="number" type="number" min="15" max="120" placeholder="age" required>

      </div>
      <div class="work">
        <p>What is your occuption?</p>
        <select id="dropdown" name="dropdown">
          <option value="">select</option>
          <option value="driver">Driver</option>
          <option value="software engineer">Software Engineer</option>
        </select>
      </div class="sex">   
        <p>Select your Gender: </p>
          <label for="male"><input id="male" type="radio" name="gender" value="male" checked>Male</label>
          <label for="female"><input id="female" type="radio" name="gender" value="female" checked>Female</label>
        </div>
        
        <div class="recommendations">
          <p>What would you like to see improved? </p>
            <label for="hygene"><input id="hygene" type="checkbox" name="opinion" value="hygene" checked>Hygene</label>
            <label for="decor"><input id="decor" type="checkbox" name="opinion" value="decor">Decor</label>
            <label for="lighting"><input id="lighting" type="checkbox" name="opinion" value="lighting" class="inline">lighting</label>
        </div>
        
        <div class="suggestions">
        <label for="comments">Any comments/suggestions?</label>
        <textarea id="comments" type="textarea" name="comments" placeholder="type something" rows="3" cols="30"></textarea>
        
        </div>

        <div class="submit">     
        <button id="submit" type="submit">Submit</button>  
        <div>
    </form>
    
  </body>    
</html>
